<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Make Two Buttons</title>
</head>
<body>
  <div id="questionOne">
    <p id="number">points: 0</p>
    <button id="plus">+</button>
    <button id="minus">-</button>
  </div>

  <div id="questionTwo">
    <input type="text" id="typedsentence">
    <button id="submit">submit</button>
    <section id="add"></section>
  </div>

  <div id="questionThree">
    <section id="dropDown">
      <p id="myDropDown">Drop This Down</p>
      <p id="diyige">Page One</p>
      <p id="dierge">Page Two</p>
    </section>
    <section id="firstPage">
      <div id="fourpic">
        <p class="pic" id="f1">1</p>
        <p class="pic" id="f2">2</p>
        <p class="pic" id="f3">3</p>
        <p class="pic" id="f4">4</p>
      </div>

      <div id="threepic">
        <p class="pic" id="t1">5</p>
        <p class="pic" id="t2">6</p>
        <p class="pic" id="t3">7</p>

      </div>
    </section>

    <section id="secondPage"></section>

  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src = "main.js"></script>
</body>
</html>
